{% extends 'layout.htm' %}

{% block content %}

    <div class="container mt-3">

        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <h2>Enter The Bucketlist Name Of The Bucketlist You Want To View</h2>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-5">
                <form action="/view" method="POST">
                    <div class="form-group">
                        <label for="bucketlist name">Enter Bucketlist Name</label>
                        <input type="text" required name="bucketlist_name" class="form-control">
                    </div>

                    <input type="submit" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>    

{% endblock %}
