{% extends 'layout.htm' %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Login Here</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-5">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" required placeholder="Enter Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Your Password</label>
                        <input type="password" required placeholder="Enter Your Password" name="password" class="form-control">
                    </div>

                    <input type="submit" class="btn btn-success" value="Login">
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 text-center offset-2">
                <p>Don't have account <span><a href="{{ url_for('register') }}"> Register </a></span>instead</p>
            </div>
        </div>
    </div>

{% endblock %}
