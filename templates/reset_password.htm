{% extends 'layout.htm' %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Reset Your password Here</h2>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <form action="/reset_password" method="POST">
                    <div class="form-group">
                        <label for="username">Enter Your UserName</label>
                        <input type="text" class="form-control" required name="username" placeholder="Enter Your UserName">
                    </div>

                    <div class="form-group">
                        <label for="password">Enter Your Password</label>
                        <input type="password" class="form-control" name="password" required placeholder="Enter Your Password">
                    </div>

                    <div class="form-group">
                        <label for="new password">Enter Your New Password</label>
                        <input type="password" class="form-control" name="new_password" required placeholder="Enter Your New Password">
                    </div>

                    <input type="submit" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
